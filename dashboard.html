<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Taylan Dashboard</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: #dbe4ee;
      --primary: #0b6bcb;
      --primary-hover: #0858a6;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(180deg, #eef4fb 0%, #f8fbff 100%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 560px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
    }
    p {
      margin: 0 0 16px;
      color: var(--muted);
    }
    button {
      border: 0;
      border-radius: 10px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
    }
    button:hover { background: var(--primary-hover); }
  </style>
</head>
<body>
  <main class="card">
    <h1>Hos geldin</h1>
    <p id="welcome">Kullanici: -</p>
    <button id="logoutBtn" type="button">Cikis Yap</button>
  </main>

  <script>
    const user = sessionStorage.getItem("taylan_user");
    const welcome = document.getElementById("welcome");
    if (!user) {
      window.location.href = "/index.html";
    } else {
      welcome.textContent = "Kullanici: " + user;
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      sessionStorage.removeItem("taylan_user");
      window.location.href = "/index.html";
    });
  </script>
</body>
</html>
